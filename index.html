<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del Club Viejuner</title>
</head>

<body>

    <h2>El club viejuner</h2>

    <form oninput="x.value=parseInt(a.value)" tabindex="1">
        <fieldset>
            <legend><strong>Tu</strong></legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required autofocus>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Apellido" required autofocus>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" placeholder="Edad" required>
            <br><br>

            <label for="sexo-varon">
                <strong>Sexo:</strong>
            </label>
            <br>
            <input type="radio" name="sexo" id="sexo-varon" value="Varon" required>
            <label for="sexo-varon">Varon</label>

            <input type="radio" name="sexo" id="sexo-mujer" value="Mujer" required>
            <label for="sexo-mujer">Mujer</label>
            <br><br>

            <label for="respuesta-viejuner">
                <strong>Me siento viejuner:</strong>
            </label>
            <select name="viejuner" id="respuesta-viejuner" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <br><br>

            <label for="sobre-ti">
                <strong>Escribe algo sobre ti:</strong>
            </label>
            <br>
            <textarea name="sobre-ti" id="sobre-ti" cols="auto" rows="auto" required></textarea>
        </fieldset>
        <br>

        <fieldset>
            <legend><strong>Tus circunstancias</strong></legend>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono">
        </fieldset>

        <br><br>

        <fieldset>
            <legend><strong>Los ladronzuelos de bicicletas</strong></legend>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br><br>

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" required>

            <br><br>

            <label for="color-bici">Color de la bicicleta:</label>
            <input type="color" name="color-bici" id="color-bici" required>
            <br><br>

            <label for="precio">Rango de precio:</label>
            <input type="range" id="a" value="500" max="5000" required>
            =<output name="x" for="a"></output>
            <br><br>

            <label for="tipo-bici">Tipo de bicicleta:</label>
            <select name="tipo-bici" id="tipo-bici" required>
                <optgroup label="paseo">
                    <option value="seleccionar">Selecciona su modelo de bici</option>
                    <option value="señorial">Señorial</option>
                    <option value="anti-plebeyos">Anti-plebeyo</option>
                    <option value="porEncimaDelHombro">PorEncimaDelHombro</option>
                </optgroup>
                <optgroup label="montaña">
                    <option value="python">Gamusinos</option>
                    <option value="c#">Hueleflores premium</option>
                    <option value="C++">Fango lover</option>
                    <option value="erlang">Erlang</option>
                </optgroup>
                <optgroup label="carreras">
                    <option value="metroymedio">Metroymedio
                    </option>
                    <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition
                    </option>
                    <option value="grupitors">Grupitors</option>
                </optgroup>
            </select>

            <br><br>

            <label for="accesorios">Accesorios:</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="ruedines" required>
            <label for="ruedines">Ruedines</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="pegatinas">
            <label for="pegatinas">Pegatinas</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="cestita">
            <label for="cestita">Cestita</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="bomba-de-aire">
            <label for="bomba-de-aire">Bomba de aire</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="timbre">
            <label for="timbre">Timbre</label>

            <br><br>

            <input type="checkbox" name="accesorios" id="foco">
            <label for="foco">Foco</label>

            <br><br>

            <label for="marca">¿Qué marca era tu bicicleta?</label required>
            <select name="marca" id="marca">
                <option value="argon">Argon</option>
                <option value="bmc">BMC</option>
                <option value="bianchi">Bianchi</option>
                <option value="bh">BH</option>
                <option value="cube">Cube</option>
                <option value="cannondale">Cannondale</option>
                <option value="canyon">Canyon</option>
                <option value="cervelo">Cervélo</option>
                <option value="factor">Factor</option>
                <option value="giant">Giant</option>
                <option value="ghost">Ghost</option>
                <option value="look">Look</option>
                <option value="merida">Merida</option>
                <option value="megamo">Megamo</option>
                <option value="orbea">Orbea</option>
                <option value="pinarello">Pinarello</option>
                <option value="protek">Protek</option>
                <option value="scott">Scott</option>
                <option value="specialized">Specialized</option>
                <option value="trek">Trek</option>
            </select>

        </fieldset>

        <br>
        <button type="reset" tabindex="2">Reset</button>
        <button type="submit" tabindex="3">Submit</button>


    </form>


</body>

</html>
